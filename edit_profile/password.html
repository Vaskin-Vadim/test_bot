<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<script type="text/javascript">
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('Создать пользователя').show().onClick(function () {
        const id = {id:document.getElementById("id").value};
        const oldpassword = {password:document.getElementById("oldpassword").value};
        const newpassword = {password:document.getElementById("newpassword").value};
        const obj = { id, oldpassword, newpassword };
        const data= JSON.stringify(obj);
        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });
</script>
<body style="background-color: black;font-weight: 200;color: var(--tg-theme-text-color);background: var(--tg-theme-bg-color);">
    <form id="form">
        <input type="password" style="width: -webkit-fill-available;;outline: none;margin: 10px;padding: 15px 10px;font-size: 14px;border: 2px solid silver;border-radius: 5px;"placeholder="Введите ваш ID пользователя" id="id">
        <input type="password" style="width: -webkit-fill-available;;outline: none;margin: 10px;padding: 15px 10px;font-size: 14px;border: 2px solid silver;border-radius: 5px;"placeholder="Введите старый пароль" id="oldpassword">
        <input type="password" style="width: -webkit-fill-available;;outline: none;margin: 10px;padding: 15px 10px;font-size: 14px;border: 2px solid silver;border-radius: 5px;"placeholder="Введите новый пароль" id="newpassword">        
    </form>
</body>
<script type="text/javascript">
</script>
</html>
