<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<script type="text/javascript">
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('Авторизоваться').show().onClick(function () {
  const obj = {password:document.getElementById("password").value || 'test_test'};
        const data= JSON.stringify(obj);
        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });
</script>
<body style="background-color: black;font-weight: 200;color: var(--tg-theme-text-color);background: var(--tg-theme-bg-color);">
    <form id="form">
        <input type="password" style="width: 60%;outline: none;margin: 10px 5%;padding: 15px 10px;font-size: 14px;border: 2px solid silver;border-radius: 5px;"placeholder="Введите пароль" id="password">
    </form>
</body>
<script type="text/javascript">
</script>
</html>
