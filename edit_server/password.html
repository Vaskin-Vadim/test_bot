<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<script type="text/javascript">
    const urlParams = new URLSearchParams(window.location.search);
    const serverId = urlParams.get('server_id');
    // Присваиваем значение параметра HTML элементу
    if (serverId) {
        document.getElementById('server-id').textContent = serverId;
    } else {
        document.getElementById('server-id').textContent = 'Не указан';
    }
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('Создать пользователя').show().onClick(function () {
        const ip = {ip:document.getElementById("ip").value};
        const pass = {pass:document.getElementById("pass").value};
        const obj = { serverId, ip, pass};
        const data = JSON.stringify(obj);
        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });
</script>
<body style="background-color: black;font-weight: 200;color: var(--tg-theme-text-color);background: var(--tg-theme-bg-color);">
    <form id="form">
        <input type="text" style="width: -webkit-fill-available;;outline: none;margin: 10px;padding: 15px 10px;font-size: 14px;border: 2px solid silver;border-radius: 5px;" placeholder="Введите IP сервера" id="ip">
        <input type="text" style="width: -webkit-fill-available;;outline: none;margin: 10px;padding: 15px 10px;font-size: 14px;border: 2px solid silver;border-radius: 5px;" placeholder="Введите новый пароль подключения" id="password">        
    </form>
</body>
<script type="text/javascript">
</script>
</html>
