<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<script type="text/javascript">
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('Создать пользователя').show().onClick(function () {
        const ip = {ip:document.getElementById("ip").value};
        const port = {port:document.getElementById("port").value};
        const username = {username:document.getElementById("username").value};
        const password = {password:document.getElementById("password").value};  
        const connection_type = {root:document.getElementById("connection_type").value};
        const obj = { ip,port, username, password, connection_type };
        const data= JSON.stringify(obj);
        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });
</script>
<body style="background-color: black;font-weight: 200;color: var(--tg-theme-text-color);background: var(--tg-theme-bg-color);">
    <form id="form">
        <form id="form">
            <input type="text" style="width: -webkit-fill-available;;outline: none;margin: 10px;padding: 15px 10px;font-size: 14px;border: 2px solid silver;border-radius: 5px;" placeholder="Введите IP сервера" id="ip">
            <input type="text" style="width: -webkit-fill-available;;outline: none;margin: 10px;padding: 15px 10px;font-size: 14px;border: 2px solid silver;border-radius: 5px;" placeholder="Введите Введите порт подключения" id="port">
            <input type="text" style="width: -webkit-fill-available;;outline: none;margin: 10px;padding: 15px 10px;font-size: 14px;border: 2px solid silver;border-radius: 5px;" placeholder="Введите Пользователя подключения" id="username">
            <input type="password" style="width: -webkit-fill-available;;outline: none;margin: 10px;padding: 15px 10px;font-size: 14px;border: 2px solid silver;border-radius: 5px;" placeholder="Введите пароль" id="password">
            <select id="connection_type" style="width: -webkit-fill-available;;outline: none;margin: 10px;padding: 15px 10px;font-size: 14px;border: 2px solid silver;border-radius: 5px;">
              <option value="password" id="ssh_pass">Подключение по паролю</option>
              <option value="ssh-key" id="ssh_key">Подключение по SSH ключу</option>
            </select>
          </form>
    </form>
</body>
<script type="text/javascript">
</script>
</html>
